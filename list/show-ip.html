    <div class="container">
        <h1>What is My IP</h1>
        <p id="public-ip">Loading public IP...</p>
        <p id="local-ip">Loading local IP...</p>
        <p id="broadcast-ip">Broadcast IP: Calculating...</p>
    </div>

    <script>
        const urlIp = 'https://api.ipify.org?format=json'

        fetch(urlIp).then(response => response.json()).then(data =>{
            document.getElementById('public-ip').textContent = 'IP Public: ' + data.ip
        });

        async function getLocalIP() {
            const peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
            });

            peerConnection.createDataChannel(""); // Create a bogus data channel

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            return new Promise((resolve, reject) => {
                peerConnection.onicecandidate = (event) => {
                    if (!event || !event.candidate) {
                        reject(new Error("Failed to gather ICE candidates"));
                        return;
                    }

                    const candidate = event.candidate.candidate;
                    const parts = candidate.split(" ");
                    const ip = parts[4];
                    const type = parts[7];

                    if (type === "host") {
                        resolve(ip);
                        peerConnection.close();
                    }
                };
            });
        }
        getLocalIP().then(ip => {
            document.getElementById('local-ip').innerHTML ='Local IP: ' + ip
            });

            function ipToBinary(ip) {
            return ip.split('.').map(function(octet) {
                return ('00000000' + parseInt(octet, 10).toString(2)).slice(-8);
            }).join('');
        }

        function binaryToIp(binary) {
            return binary.match(/.{1,8}/g).map(function(byte) {
                return parseInt(byte, 2);
            }).join('.');
        }

        function calculateBroadcastAddress(ip, subnetMask) {
            var ipBinary = ipToBinary(ip);
            var subnetBinary = ipToBinary(subnetMask);
            var networkPart = ipBinary.slice(0, subnetBinary.indexOf('0'));
            var broadcastBinary = networkPart + '1'.repeat(32 - networkPart.length);
            return binaryToIp(broadcastBinary);
        }

        var ip = urlIp;
        var subnetMask = '255.255.255.0';
        var broadcastIp = calculateBroadcastAddress(ip, subnetMask);

        document.getElementById('broadcast-ip').textContent = 'Broadcast IP: ' + broadcastIp;
    </script>
